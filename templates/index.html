<!DOCTYPE html>
<html>
<head>
    <title>Fake Store Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; }
        .card-img-top { height: 200px; object-fit: contain; background: #fff; }
        .card { min-height: 420px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Fake Store Product Gallery</h1>
    <form method="post" class="mb-4 d-flex flex-wrap gap-3 align-items-center">
        <input type="text" name="query" class="form-control" style="width:250px" placeholder="Search products" value="{{ query }}">
        <input type="number" step="0.01" min="0" name="min_price" class="form-control" style="width:120px" placeholder="Min price" value="{{ min_price }}">
        <input type="number" step="0.01" min="0" name="max_price" class="form-control" style="width:120px" placeholder="Max price" value="{{ max_price }}">
        <select name="category" class="form-select" style="width:180px">
            <option value="all" {% if category == 'all' or not category %}selected{% endif %}>All Categories</option>
            {% for cat in categories %}
                <option value="{{ cat }}" {% if category == cat %}selected{% endif %}>{{ cat.title() }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ product.image }}" class="card-img-top p-3" alt="{{ product.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text text-truncate" style="max-height: 70px; overflow: hidden;">{{ product.description }}</p>
                    <div class="mt-auto">
                        <strong class="h5 text-primary">${{ "%.2f"|format(product.price) }}</strong>
                        <span class="float-end badge bg-success">{{ product.rating.rate }}/5 ({{ product.rating.count }})</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
